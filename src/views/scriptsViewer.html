<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="script-src-elem 'self';">
    <title>Scripts Discovery</title>
    <link href="../../bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../highlight_js/atom-one-dark.min.css">
    <link href="../css/misc.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <br><br>
        <h4 class="h4 text-center">Review your scripts for Compliance, Quality & Security<sub style="margin:5px; font-size:12px;">Report generated by <span style="font-size:13px;color:aqua;font-weight:900;">Nifi Utils</span></sub></h4>
        <p class="text-center" id="reportLevel"></p>
        <br><br>
        <button class="btn btn-sm btn-primary" id="clearScriptsReport">Clear Discovery Report</button><br><br>
        <table class="table table-dark table-hover table-bordered" id="scriptsTable">
            <tr>
                <th>Sno</th>
                <th>Processor Name</th>
                <th>Script</th>
            </tr>
            <div class="spinner-border text-light text-center" role="status" id="scriptsTableLoader">
                <span class="visually-hidden">Loading...</span>
            </div>
        </table>
    </div>
    <script src="../../bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../../highlight_js/highlight.min.js"></script>
    <script src="../../src/js/scriptsViewer.js"></script>

</body>

</html>
